<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página de camilo </title>

    <!-- esto vincula el archivo de code html con la estetica que le agrega css
    pero manteniendo archivos separados-->
    
    <link rel=”stylesheet” href=”./styles.css”>

</head>
<body>
    <h1>Pagina de camilo</h1>

    <div id="links-utiles">
        <details><summary>Links utiles</summary>
    <a href="https://github.com/cambarbero/program.web.itba"
    target="_blank">Repositorio de camilo (github)</a>
    </details>
    <!--el detail te permite crear listas con subsecciones-->
    <!--y el summary te permite ponerle a esa lista un nombre-->
    </div>

    <div>
        <!--mas ejemplos de listas-->
        <details><summary>lista demo</summary>
            <ul><li>item 1</li></ul>
            <!--esto es una lista desordenada osea con bulletpoint-->
            <ol><li>item 1</li></ol>
            <!--esto es una lista ordenada osea numerada-->
        </details>
    </div>

</body>
</html>
